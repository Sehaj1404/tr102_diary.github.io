    <style>
        /* Custom CSS for pop-up animation */
        .pop-up {
            animation: popUpAnimation 0.5s ease-out;
        }

        @keyframes popUpAnimation {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        html {
            scroll-behavior: smooth;
        }

        /* Custom styles for hover effect */
        .category-card {
            transition: transform 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .download-button {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .category-card:hover .download-button {
            opacity: 1;
        }

        /* Common background color */
        .common-bg {
            background-color: #f1f1f199;
        
        }
    </style>
</head>

<title>Footer Example</title>
  
      <!-- Include Tailwind CSS for utility classes -->
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    
      <!-- Custom CSS for footer -->
      <style>
        /* Custom CSS for footer */
        .footer {
          background-color: #f3f4f6; /* Light gray background */
          color: #4b5563; /* Default text color */
        }
    
        .footer a {
          color: inherit; /* Inherit text color from parent */
          transition: color 0.3s ease; /* Smooth transition for color change */
        }
    
        .footer a:hover {
          color: #1a202c; /* Darker text color on hover */
        }
    
        /* Social icons hover color */
        .footer .social-icons a:hover svg {
          stroke: #1a202c; /* Darker stroke color on hover */
        }
      </style>
    </head>
